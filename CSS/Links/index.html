<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<title>Links</title>

	<style type="text/css">

		a{
			text-decoration: none;
		}
		
		a:link{
			color: #b9c941;
		}

		a:visited{
			color: #c0c0c0;
		}

		a:hover{
			color: #cd790f;
		}

		a:active{
			color: #e4f371;
		}

	</style>

</head>

<body>

	<a href="https://www.google.com/"> Google </a>  |
	<a href="https://ge.globo.com/"> GloboEsporte </a> |
	<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Bolsonaro</a> |
	<a href="lula.com">Lula</a>

</body>

</html>
