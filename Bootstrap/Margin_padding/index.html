<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <title>Margin e Padding</title>

  </head>

  <body>


    <!-- Aplicacoes de Margin

    mt -> Margin top
    mb -> Margin bottom
    ml -> Margin left
    mr -> Margin right
    mx -> Margin no eixo x (horizontal) esquerda/direita
    my -> Margin no eixo y (vertical) top/bottom

    m -> margin de todos os lados | Valor a definir (0 até 5)

    -->

    <h1 class="bg-success">Margin</h1>
    <p class="bg-success mt-5">Conteúdo princípal</p>
    <h1 class="bg-success">Margin</h1>

    <br>
    <br>


    <!-- Aplicacoes de Padding

    pt -> Margin top
    pb -> Margin bottom
    pl -> Margin left
    pr -> Margin right
    px -> Margin no eixo x (horizontal) esquerda/direita
    py -> Margin no eixo y (vertical) top/bottom

    p -> margin de todos os lados | Valor a definir (0 até 5)

    -->

    <h1 class="bg-success">Margin</h1>
    <p class="bg-success pt-5">Conteúdo princípal</p>
    <h1 class="bg-success">Margin</h1>

    





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>

</html>
