<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OO encapsulamento</title>
</head>
<body>

	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

	<script type="text/babel">


		class Animal{

			constructor(){
				this._cor = ""
				this._tamanho = null 
			}

			dormir(){

				console.log("Dormiu")

			}


		}

		class Cachorro extends Animal{

			constructor(){
				super()
				this._orelhas = 2
			}

			correr(){

				console.log("Correu")

			}

			rosnar(){

				console.log("Rosnou")

			}

		}

		class Passaro extends Animal{

			constructor(){
				super()
				this._bico = 1
			}

			voar(){

				console.log("Vooou")


			}

		}

		class Papagaio extends Passaro{

			constructor(){
				super()
				this._sabeFalar = true
			}

			falar(){
				console.log("Falar")
			}


		}

		let cachorro = new Cachorro()
		let passaro = new Passaro()
		let papagaio = new Papagaio()

		cachorro.dormir()
		passaro.dormir()

		papagaio.falar()
		papagaio.dormir()
		papagaio.voar()
		
		
	</script>

</body>
</html>
