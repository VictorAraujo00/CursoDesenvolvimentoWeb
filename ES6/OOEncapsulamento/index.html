<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OO encapsulamento</title>
</head>
<body>

	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

	<script type="text/babel">


		class Tv{

			constructor(){

				this._canais = [2, 4, 5, 7, 10]
				this._canalAtivo = 5
				this._volume = 5
			}

			get getCanalAtivo(){
				return this._canalAtivo
			}

			set setCanalAtivo(valor){

				let x = this._canais.indexOf(valor)

				if(x != -1){
					this._canalAtivo = valor	
				}
				
			}

		}

		let tv = new Tv()
		tv.setCanalAtivo = 1
		console.log(tv.getCanalAtivo)
		
		
		
	</script>

</body>
</html>
