<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Novas tags inputs</title>
	</head>

	<body>

		<form>

			<label for="nome">Nome:</label>
			<input type="text" id="nome" required autofocus>
			<br>
			<br>

			<label for="email">Email:</label>
			<input type="email" id="email" required>
			<br>
			<br>

			<label for="numero">Numero:</label>
			<input type="number" id="numero" required min="1" max="20" step="5">
			<br>
			<br>

			<label for="url">Url:</label>
			<input type="url" id="url" required autofocus placeholder="ex: http://www.com.br">
			<br>
			<br>

			<label for="pesquisa">Pesquisa:</label>
			<input type="search" id="pesquisa" required autofocus>
			<br>
			<br>

			<label for="nome">Range:</label>
			<input type="range" id="range" required autofocus min="1" max="20" value="10">
			<br>
			<br>

			<label for="nome">Data:</label>
			<input type="date" id="data" required autofocus>
			<br>
			<br>

			<label for="nome">Cor:</label>
			<input type="color" id="cor" required autofocus>
			<br>
			<br>
			
			<input type="submit" name="" value="Enviar">


		</form>

	</body>

</html>
